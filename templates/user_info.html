{% extends 'base.html' %} {% block content %}

<h1>User Information</h1>
<h2>{{user.first_name}} {{user.last_name}}</h2>
<div class="row">
  <div class="col-sm-10 col-12">
    <h2 class="mt-4">Feedback</h2>
    <ul>
      {% for feedback in user.feedback %}
      <li>
        {{ feedback.title }}
        <small>{{ feedback.content }}</small>
      </li>
    </ul>

    <form>
      {{form.hidden_tag()}}
      <button
        class="btn btn-primary"
        formmethod="GET"
        formaction="/feedback/{{feedback.id}}/edit"
      >
        Edit
      </button>
      <button
        class="btn btn-danger"
        formmethod="POST"
        formaction="/feedback/{{feedback.id}}/delete"
      >
        Delete
      </button>
    </form>
    {% endfor %}

    <p>
      <a href="/users/{{user.username}}/feedback/add" class="btn btn-success">
        Add feedback
      </a>
    </p>
    <form>
      <button
        class="btn btn-danger"
        formaction="/users/{{ user.username }}/delete"
        formmethod="POST"
      >
        Delete User
      </button>
    </form>

    {% endblock %}
  </div>
</div>
